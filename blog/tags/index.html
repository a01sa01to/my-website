<div class="container">
  <div>
    <h1>タグ一覧</h1>
    <a href="../" class="back">&lt; Top</a>
    <table>
      <thead>
        <tr><th>タグ</th><th>記事数</th></tr>
      </thead>
      <tbody>
        {% for tag in site.tags %}
          <tr><td><a href="./{{ tag[0] }}">{{ tag[0] }}</a></td><td>{{ tag[1] | size }}</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
