---
title: タグ一覧
layout: blog
relPath: /tags/
---

<div class="container">
  <div>
    <h1>タグ一覧</h1>
    <a href="../" class="back">&lt; Top</a>
    <p class="note">それぞれ最新の3件のみを表示しています。</p>
    {% for tag in site.tags %}
      <h2 id="{{ tag[0] }}">{{ tag[0] }}</h2>
      <div class="article_container">
        {% for post in tag[1] limit: 3 %}
          <div class="article_card">
            <p class="title"><a href="{{ post.url }}">{{ post.title }}</a></p>
            <p class="date">{{ post.date | date: "%Y.%m.%d"}}</p>
          </div>
        {% endfor %}
      </div>
      <p class="right"><a href="./{{tag[0]}}/">すべてを表示する</a></p>
      {% endfor %}
  </div>
</div>
