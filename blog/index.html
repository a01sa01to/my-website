<div class="container fullh">
  <h1 class="title">Asa's Blog</h1>
  <span class="next"></span>
</div>
<div class="container center">
  <div>
    <h2>What's this Blog?</h2>
    <p>
      Asaが気づいたこと・シェアしたいことを投稿するブログです。<br>
      基本はプログラミング系になりそう。

</div>
<div class="container center">
  <div>
    <h2>Latest Blog</h2>
    <div class="article_container">
      {% for post in site.posts limit: 6 %}
        <div class="article_card">
          <p class="title"><a href="{{ post.url }}">{{ post.title }}</a></p>
          <p class="date">{{ post.date | date: "%Y.%m.%d"}}</p>
        </div>
      {% endfor %}
    </div>
    <p class="right">
      <a href="./list/">記事一覧&nbsp;&Gt;</a><br>
      <a href="./tags/">タグ一覧&nbsp;&Gt;</a>
    </p>
  </div>
