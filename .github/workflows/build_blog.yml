name: Blog Build

on:
  push:
    branches:
      - main
    paths:
      - 'blog/**'
      - 'default/_includes/**'
      - 'default/_layouts/**'
      - 'default/css/**'
      - 'default/err/**'
      - 'default/img/**'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: main
      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.7'
      - name: Cache deps
        uses: actions/cache@v2
        with:
          path: ./blog/vendor/bundle
          key: ${{ runner.os }}-gem-${{ hashFiles('./blog/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gem-
      - name: Prepare bundler
        run: |
          gem install bundler
          bundle config path vendor/bundle
        working-directory: ./blog
      - name: Install deps
        run: bundle install
        working-directory: ./blog
      - name: Build
        run: bundle exec jekyll build
        working-directory: ./blog
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./blog/_site
          publish_branch: blog_deploy