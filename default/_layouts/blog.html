<!DOCTYPE html>
<html lang="ja">
<head>
  <title>{% if page.title != "TOP" %}{{ page.title }} - {% endif %}Asa's Blog</title>
  {% include meta.html logotitle="Blog" subdomain="blog." %}
  {% include css.html %}
  {% include script.html %}
  <link rel="canonical" href="https://blog.a01sa01to.com{{ page.relPath }}">
</head>
<body id="top">
  <header>{% include header.html logotitle="Blog" %}</header>
  <main>{{ content }}</main>
  <footer>{% include footer.html %}</footer>
  <a href="#top" id="gototop"><span class="material-icons">keyboard_arrow_up</span></a>
</body>
</html>
